<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" type="text/css" href="Main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            var lastClicked = 'home';

            function animateWorkPanels(percentage) {
                $('#workA').animate({'margin-top': percentage + '%'}, 1000);
                $('#workB').delay(300).animate({'margin-top': percentage + '%'}, 1000);
                $('#workC').delay(600).animate({'margin-top': percentage + '%'}, 1000);
                $('#workD').delay(900).animate({'margin-top': percentage + '%'}, 1000);
            }

            $("#homeLink").on("click", function(e) {
                e.preventDefault();
                if (lastClicked == 'about') {
                    lastClicked = 'home';
                    $('#about').slideToggle(1000);
                    $('#filter').delay(1000).animate({right: '100%'}, "slow");
                } if (lastClicked == 'work') {
                    lastClicked = 'home';
                    animateWorkPanels(100);
                    $('#filter').delay(1000).animate({right: '100%'}, "slow");
                }
            });

            $("#aboutLink").on("click", function(e) {
                e.preventDefault();
                if (lastClicked == 'home') {
                    lastClicked = 'about';
                    $('#filter').animate({right: '0%'}, "slow");
                    $('#about').delay(500).slideToggle(1000);
                } if (lastClicked == 'work') {
                    lastClicked = 'about';
                    animateWorkPanels(100);
                    $('#about').delay(1000).slideToggle(1000);
                }
            });

            $("#workLink").on("click", function(e) {
                e.preventDefault();
                if (lastClicked == 'home') {
                    lastClicked = 'work';
                    $('#filter').animate({right: '0%'}, "slow");
                    animateWorkPanels(0);
                } if (lastClicked == 'about') {
                    lastClicked = 'work';
                    $('#about').slideToggle(1000);
                    animateWorkPanels(0);
                }
            });
        });
    </script>

</head>
<body>
    <!--website wide menu-->
    <div id="menu">
        <a id='homeLink' href=''><div class ='navButton'>HOME</div></a>
        <a id='aboutLink' href=''><div class ='navButton'>ABOUT</div></a>
        <a id='workLink' href=''><div class ='navButton'>WORK</div></a>
    </div>

    <!--homepage-->
